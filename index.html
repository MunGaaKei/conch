<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>conch</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" media="screen" href="http://at.alicdn.com/t/font_412015_14wjb3xfoqnwb3xr.css">
    <link rel="stylesheet" media="screen" href="assets/css/conch.css">
</head>
<body>

    <div class="container">

        <!-- 侧边栏 -->
        <aside class="menu">

            <!-- 导航栏 -->
            <nav id="navs">
                <i class="nav-o btn-conch"></i>
                <i class="iconfont icon-wenzhang2 btn-conch" data-sec="0"></i>
                <i class="iconfont icon-delete1 btn-conch" data-sec="1"></i>
                <i class="iconfont icon-shezhi btn-conch" data-sec="2"></i>
            </nav>

            <!-- 二级目录 -->
            <div id="menu-b" class="menu-b">
                <header>猫</header>
                <ul>
                    <li class="active">整个夏天，这只猫都在喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵喵...</li>
                    <li>洞穴的比喻，司武丽是我见过最美的回教徒，或者说曾经的回教徒。她的美丽是安拉所不容的...</li>
                </ul>
            </div>

            <!-- 一级目录 -->
            <div class="menu-a">
                <section class="show">
                    <header>
                        <b>文库</b>
                    </header>
                    <ul class="list">
                        <li class="folder expanded">
                            <p class="folder-header"><i class="iconfont icon-sanjiao"></i>最近</p>
                            <ul>
                                <li data-type="novel"><i class="iconfont icon-wenzhang"></i>猫</li>
                                <li><i class="iconfont icon-wenzhang"></i>湖畔杀人事件</li>
                            </ul>
                        </li>
                        <li class="folder">
                            <p class="folder-header"><i class="iconfont icon-sanjiao"></i>短文</p>
                            <ul>
                                <li data-type="novel"><i class="iconfont icon-wenzhang"></i>猫</li>
                            </ul>
                        </li>
                        <li class="folder">
                            <p class="folder-header"><i class="iconfont icon-sanjiao"></i>小说</p>
                            <ul>
                                <li><i class="iconfont icon-wenzhang"></i>湖畔杀人事件</li>
                                <li><i class="iconfont icon-wenzhang"></i>解忧杂货店</li>
                                <li><i class="iconfont icon-wenzhang"></i>像少年飞驰啦</li>
                                <li><i class="iconfont icon-wenzhang"></i>他的国</li>
                                <li><i class="iconfont icon-wenzhang"></i>挪威的森林</li>
                            </ul>
                        </li>
                        <li class="folder">
                            <p class="folder-header"><i class="iconfont icon-sanjiao"></i>记事本</p>
                            <ul>
                                <li class="nonelist">: ( 空空如也</li>
                            </ul>
                        </li>

                    </ul>
                </section>

                <section>
                    <header>
                        <b>废纸篓</b>
                    </header>
                    <ul class="list"></ul>
                </section>

                <section class="setting">
                    <header>
                        <b>设置</b>
                    </header>
                    <label for="select">主题</label>
                    <select class="select" name="drd">
                        <option value="1">默认</option>
                        <option value="2">Black Soul</option>
                        <option value="3">夜间</option>
                    </select>
                </section>

            </div>

        </aside>
        <!-- 导航栏结束 -->

        <!-- 主页面 -->
        <div id="main" class="main">
            <!-- 宽度改变 -->
            <span id="widen"></span>

            <!-- 顶部栏 -->
            <header class="header">
                <i class="iconfont icon-mulu1 btn-conch menuctl"></i>
                <ul class="winctl clearfix">
                    <li><i class="iconfont icon-zuixiaohua btn-conch"></i></li>
                    <li><i class="iconfont icon-zuidahua btn-conch"></i></li>
                    <li><i class="iconfont icon-close1 btn-conch"></i></li>
                </ul>
            </header>

            <!-- 内容区 -->
            <div class="editor-box">
                <textarea id="editor" class="editor" placeholder="写..."></textarea>
            </div>

            <!-- 底部栏 -->
            <div class="console">

                <ul>
                    <li><i id="zoom" class="iconfont icon-fullscreen btn-conch"></i></li>
                </ul>

            </div>
        </div>
        <!-- 主页面结束 -->

    </div>

</body>

<script src="assets/js/vue.min.js"></script>
<script src="assets/js/conch.js"></script>
</html>
