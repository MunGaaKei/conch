<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>conch</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" media="screen" href="http://at.alicdn.com/t/font_412015_6j7ox4fm7s3.css">
    <link rel="stylesheet" media="screen" href="assets/css/conch.css">
</head>
<body>

<div id="container" class="container">

    <!-- 侧边栏 -->
    <aside class="sider">
        <header>
            <a href="javascript:location.reload();"><i class="iconfont icon-github"></i></a>
        </header>
        <menu class="menu">
            <div class="tools">
                <a><i class="iconfont icon-daoru"></i></a>
                <a><i class="iconfont icon-view"></i></a>
                <a><i class="iconfont icon-form_favor_light"></i></a>
                <a data-tool="2"><i class="iconfont icon-tools"></i></a>
            </div>
            <ul id="menu" oncontextmenu="return false;">
                <li>
                    <p class="item folder">
                        <i class="iconfont icon-unchecked" data-check="false"></i>
                        <i class="iconfont icon-folder"></i>
                        <i class="iconfont icon-tri"></i>
                        <span>默认</span>
                    </p>
                    <ul></ul>
                </li>
                <li class="expand">
                    <p class="item folder">
                        <i class="iconfont icon-unchecked" data-check="false"></i>
                        <i class="iconfont icon-folder"></i>
                        <i class="iconfont icon-tri"></i>
                        <span>草稿箱</span>
                    </p>
                    <ul>
                        <li class="item">
                            <i class="iconfont icon-unchecked" data-check="false"></i>
                            <i class="iconfont icon-article"></i>
                            <span>舍友</span>
                        </li>
                        <li class="item">
                            <i class="iconfont icon-unchecked" data-check="false"></i>
                            <i class="iconfont icon-article"></i>
                            <span>大往生</span>
                        </li>
                    </ul>
                </li>
                <li class="item">
                    <i class="iconfont icon-unchecked" data-check="false"></i>
                    <i class="iconfont icon-article"></i>
                    <span>挪威的森林</span>
                </li>
            </ul>
            <footer>
                <a class="btn" data-act="0"><i class="iconfont icon-total_selection"></i></a>
                <a class="btn" data-act="1"><i class="iconfont icon-daochu"></i></a>
                <a class="btn" data-act="2"><i class="iconfont icon-delete"></i></a>
            </footer>
        </menu>
    </aside>
    <ul id="menucontext" class="menucontext">
        <li data-act="0"><i class="iconfont icon-edit"></i></li>
        <li data-act="1"><i class="iconfont icon-daochu"></i></li>
        <li data-act="2"><i class="iconfont icon-delete"></i></li>
    </ul>

    <!-- 内容区 -->
    <div class="content">
        <header class="header">
            <div class="tabs">
                <a data-page="pages/editor.html" class="active">纽约<i class="iconfont icon-close"></i></a>
                <a data-page="pages/reading.html">加利福尼亚的夜晚<i class="iconfont icon-close"></i></a>
                <a data-page="pages/setting.html">设置<i class="iconfont icon-close"></i></a>
            </div>
            <div class="app-controls">
                <a data-app="app-minimize"><i class="iconfont icon-minimize"></i></a>
                <a data-app="app-maximize"><i class="iconfont icon-square-o"></i></a>
                <a data-app="app-close"><i class="iconfont icon-close"></i></a>
            </div>
        </header>
        <div class="windows">
            <iframe id="pages" name="pages" src="pages/editor.html" class="iframe"></iframe>
        </div>
    </div>

    <!-- 对话框 -->
    <div id="mask" class="mask" onclick="return location.reload();">
        <div class="dialog">

        </div>
    </div>



</div>

<script>window.$ = require('./assets/js/jquery.min.js');</script>
<script src="assets/js/conch.js"></script>
</body>
</html>
